---
input:
  connections:
    - tag: conn-A
      ipsummary: 10.1.0.0/16
      connectionmode: full
      cables: 2

    - tag: conn-B
      ipsummary: 10.2.0.0/16
      connectionmode: parallel

    - tag: conn-C
      switches:
        - tag: swit-A
          amount: 4
          clustermode: hubspoke
          ipsummary: 192.168.1.0/24

  routers:
    - tag: rout-A
      connectedto:
        - conn-A
        - tag: conn-gateway
          internet: true
          ipsummary: 165.25.0.0/16

    - tag: rout-B
      amount: 3
      cables: 2
      ipsummary: 10.3.0.0/16
      connectedto:
        - conn-A
        - conn-B
        - conn-C

    - tag: rout-C
      amount: 4
      ipsummary: 10.4.0.0/16
      clustermode: line
      connectionshift: 1
      connectedto:
        - conn-B

    - tag: rout-D
      connectedto:
        - conn-C