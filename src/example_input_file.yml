---
input:
  connections:
    - tag: conn_A
      ipsummary: 10.1.0.0/16
      connectionmode: full
      cables: 2

    - tag: conn_B
      ipsummary: 10.2.0.0/16
      connectionmode: parallel

    - tag: conn_C
      switches:
        - tag: swit_A
          amount: 4
          clustermode: hubspoke
          ipsummary: 192.168.1.0/24

  routers:
    - tag: rout_A
      connectedto:
        - conn_A
        - tag: conn_gateway
          internet: true
          ipsummary: 165.25.0.0/16

    - tag: rout_B
      amount: 2
      ipsummary: 10.3.0.0/16
      connectedto:
        - conn_A
        - conn_B
        - conn_C

    - tag: rout_C
      amount: 4
      ipsummary: 10.4.0.0/16
      clustermode: line
      connectionshift: 1
      connectedto:
        - conn_B

    - tag: rout_D
      connectedteo:
        - conn_C