---
input:
  connections:
    - tag: conn_A
      connectionmode: full
      cables: 2

    - tag: conn_B
      connectionmode: parallel

    - tag: conn_C
      cables: 2
      switches:
        tag: swit_A
        amount: 4
        clustermode: hubspoke
        cables: 2

  routers:
    - tag: rout_A
      gateway: true
      connectedto:
        - conn_A

    - tag: rout_B
      amount: 2
      connectedto:
        - conn_A
        - conn_B
        - conn_C

    - tag: rout_C
      amount: 4
      clustermode: line
      connectionshift: 1
      connectedto:
        - conn_B

    - tag: rout_D
      connectedto:
        - conn_C